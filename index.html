<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXXX</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 90%;
            padding: 20px;
            border: 1px solid #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        
        h1 {
            color: #f00;
            margin-bottom: 30px;
            font-size: 1.5em;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn:hover {
            background: #0f0;
            color: #000;
        }
        
        .warning {
            margin-top: 30px;
            color: #f00;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.2em;
            }
            .btn {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X-X-X-X-X-X</h1>
        
        <div class="menu">
            <a href="2.html" class="btn">
                OPEN EXTERNAL LINK
            </a>
        </div>
        
        <p class="warning">
            [!] X-X-X-X-X-X [!]
        </p>
    </div>
</body>
</html>
